<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>talkyy</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="banner.png" alt="Company Banner" class="logo"/>
    </header>

    <main>
      <div class="form-container">
        <iframe 
          data-tally-src="https://tally.so/embed/mDoM8l?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" 
          loading="lazy" 
          width="100%" 
          height="500" 
          frameborder="0" 
          marginheight="0" 
          marginwidth="0" 
          title="Tally Form">
        </iframe>
        <script>
          var d=document,s=d.createElement("script");
          s.src="https://tally.so/widgets/embed.js";
          s.onload=function(){Tally.loadEmbeds();};
          d.body.appendChild(s);
        </script>
      </div>
    </main>
  </div>
</body>
</html>
